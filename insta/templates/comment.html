{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form action=" {% url 'comment' image_id=image.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-success btn-md" value="POST">
            </form>
        </div>
    </div>
</div>
{{ form.media }}
{% endblock %}
